<div class="classroom-container">
  <div class="classroom-header" *ngIf="course">
    <div class="header-content">
      <span class="context-label">Virtual Classroom</span>
      <h2 class="course-title">{{ course.title }}</h2>
      <p class="subtitle">Access your live learning environment and collaborative resources.</p>
    </div>
  </div>

  <div class="sessions-wrapper" *ngIf="course">
    <div class="session-card-header">
      <h3>Upcoming Live Sessions</h3>
    </div>

    <div class="sessions-body" *ngIf="course.schedule?.length; else noSchedule">
      <div class="session-row" *ngFor="let s of course.schedule">
        <div class="session-time-info">
          <div class="calendar-icon">
            <span class="day-abbr">{{ s.day.substring(0,3) }}</span>
          </div>
          <div class="time-details">
            <span class="session-day">{{ s.day }}</span>
            <span class="session-time">{{ s.time }}</span>
          </div>
        </div>

        <div class="session-actions">
          <a class="join-btn" [href]="s.link" target="_blank">
            <span class="live-dot"></span>
            Join Meeting
          </a>
        </div>
      </div>
    </div>

    <ng-template #noSchedule>
      <div class="empty-state">
        <div class="empty-icon">ðŸ“…</div>
        <p>No live sessions are currently scheduled.</p>
        <span class="muted">Please check back later or contact your instructor.</span>
      </div>
    </ng-template>
  </div>
</div>
