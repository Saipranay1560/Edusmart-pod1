<div class="subject-container">
  <div class="subject-grid">
    <div class="subject-card" *ngFor="let s of subjects">
      <div class="subject-header">
        <div>
          <h3 class="subject-title">{{ s.name }}</h3>
          <span class="subject-code">{{ s.code }}</span>
        </div>
        <div class="course-count">
          {{ coursesMap[s.id].length }} Courses
        </div>
      </div>

      <div class="course-list">
        <div class="course-row" *ngFor="let c of coursesMap[s.id]">
          <div class="course-info">
            <span class="course-name">{{ c.title }}</span>
            <div class="course-metadata">
              <span class="badge mode">{{ c.mode }}</span>
              <span class="badge status" [class.enrolled]="c.enrolled">
                {{ c.enrolled ? 'Enrolled' : 'Not enrolled' }}
              </span>
            </div>
          </div>
          <a class="view-link" [routerLink]="['/courses', c.id]">View Course</a>
        </div>
      </div>
    </div>
  </div>
</div>
