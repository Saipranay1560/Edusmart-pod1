<div class="container mt-4">
  <div *ngIf="loading" class="alert alert-info text-center">Loading Questions...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!loading && assignment">
    <div class="card shadow">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <div>
          <h3 class="mb-0">{{ assignment.title }}</h3>
          <small>End Date: {{ assignment.endDate }}</small>
        </div>
      </div>

      <div class="card-body">
        <div *ngFor="let question of assignment.questions; let i = index" class="mb-4 border-bottom pb-3">
          <h5 class="question-title">
            <span class="badge bg-secondary me-2">Q{{ i + 1 }}</span>
            {{ question }}
          </h5>
          <textarea
            class="form-control"
            rows="3"
            placeholder="Type your answer here..."
            [(ngModel)]="userAnswers[i]">
          </textarea>
        </div>
      </div>

      <div class="card-footer bg-light text-end">
        <button class="btn btn-success px-4" (click)="submitAssignment()">
          Submit Assignment
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !assignment && !error" class="text-center mt-5">
    <p class="text-muted">No Assignment Loaded</p>
  </div>
</div>
