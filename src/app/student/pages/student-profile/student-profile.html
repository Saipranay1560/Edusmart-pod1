<div class="profile-page-container">
  <div *ngIf="loading()" class="status-msg">Loading profile...</div>
  <div *ngIf="errorMessage" class="status-msg error">{{ errorMessage }}</div>

  <ng-container *ngIf="user">
    <div class="profile-header-card">
      <div class="header-main">
        <div class="avatar-placeholder">
          {{ user().studentName.charAt(0) }}
        </div>
        <div class="header-info">
          <h2 class="user-display-name">{{ user().studentName }}</h2>
          <p class="user-role-badge">Student</p>
        </div>
      </div>
      <div class="header-status">
        <span class="status-pill active">
          <span class="dot"></span> Active
        </span>
      </div>
    </div>

    <div class="details-grid">
      <div class="info-card">
        <div class="card-title">Account Details</div>

        <div class="detail-item">
          <label>Student ID</label>
          <span class="detail-value">#{{ user().studentId }}</span>
        </div>

        <div class="detail-item">
          <label>Full Name</label>
          <span class="detail-value">{{ user().studentName }}</span>
        </div>
      </div>

      <div class="info-card">
        <div class="card-title">Contact Information</div>

        <div class="detail-item">
          <label>Email Address</label>
          <span class="detail-value highlight">{{ user().studentEmail }}</span>
        </div>

        
      </div>
    </div>
  </ng-container>
</div>
