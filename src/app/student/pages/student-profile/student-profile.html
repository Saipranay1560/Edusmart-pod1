<div class="profile-page-container">
  <div class="profile-header-card" *ngIf="user">
    <div class="header-main">
      <div class="avatar-placeholder">
        {{ user.name.charAt(0) }}
      </div>
      <div class="header-info">
        <h2 class="user-display-name">{{ user.name }}</h2>
        <p class="user-role-badge">{{ user.role }}</p>
      </div>
    </div>
    <div class="header-status">
      <span class="status-pill" [class.active]="user.status === 'Active'">
        <span class="dot"></span> {{ user.status }}
      </span>
    </div>
  </div>

  <div class="details-grid" *ngIf="user">
    <div class="info-card">
      <div class="card-title">Account Details</div>

      <div class="detail-item">
        <label>Student ID</label>
        <span class="detail-value">#{{ user.userId }}</span>
      </div>

      <div class="detail-item">
        <label>Full Name</label>
        <span class="detail-value">{{ user.name }}</span>
      </div>
    </div>

    <div class="info-card">
      <div class="card-title">Contact Information</div>

      <div class="detail-item">
        <label>Email Address</label>
        <span class="detail-value highlight">{{ user.contactInfo.email }}</span>
      </div>

      <div class="detail-item" *ngIf="user.contactInfo.phone">
        <label>Phone Number</label>
        <span class="detail-value">{{ user.contactInfo.phone }}</span>
      </div>
    </div>
  </div>
</div>
