<div class="dashboard-container">
  <div class="header-section">
    <div>
      <h1>Quiz Management</h1>
      <p class="subtitle">Showing {{ totalCount() }} active quizzes</p>
    </div>
    <div class="search-box">
      <i class="search-icon">üîç</i>
      <input 
        type="text" 
        placeholder="Search quizzes..." 
        (input)="onSearch($event)"
      />
    </div>
  </div>

  <hr class="divider">

  @if (isLoading()) {
    <div class="loading-state">
      <div class="spinner"></div>
      <p>Fetching your quizzes...</p>
    </div>
  } @else {
    <div class="quiz-grid">
      @for (quiz of quizzes(); track quiz) {
        <div class="quiz-card">
          <div class="quiz-icon">üìù</div>
          <div class="quiz-content">
            <h3>{{ quiz.questionTitle }}</h3>
            <span class="course-badge">{{ quiz.course.name }}</span>
          </div>
          <div class="quiz-actions">
            <button class="btn-primary" (click)="viewQuiz(quiz.id)">
              View Details
            </button>
          </div>
        </div>
      } @empty {
        <div class="empty-state">
          <p>No quizzes found matching your search.</p>
        </div>
      }
    </div>
  }
</div>
