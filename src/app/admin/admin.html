<app-navbar></app-navbar>
 
<div class="container">
  <h2>Admin Dashboard</h2>
 
  <h3>Users</h3>
  <table>
    <tr>
      <th>Name</th>
      <th>Role</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
 
    <tr *ngFor="let user of users;let i=index">
  <td>{{ user.name }}</td>
  <td>{{ user.role }}</td>
  <td>{{ user.status }}</td>
  <td>
    <button class="remove-btn" (click)="removeUser(i)">
  Remove
</button>
  </td>
  </tr>
  </table>
  <h3 style="margin-top:30px;">Courses</h3>
  <ul>
    <li *ngFor="let course of courses">
      {{ course }}
    </li>
  </ul>
</div>
