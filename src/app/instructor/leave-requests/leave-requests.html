<div class="leave-requests-container">
  <div class="page-header">
    <h2 class="page-title">Leave Requests</h2>
    <p class="page-subtitle">Review and manage student absence applications.</p>
  </div>

  <div class="requests-grid">
    <div *ngIf="requests.length === 0" class="empty-state">
      <span class="material-icons">event_available</span>
      <p>No pending leave requests at the moment.</p>
    </div>

    <div *ngFor="let req of requests" class="request-card">
      <div class="card-header">
        <div class="student-info">
  <div class="avatar">
    {{ req.studentName ? req.studentName.charAt(0) : '?' }}
  </div>

  <div>
    <h4 class="student-name">{{ req.studentName || 'Unknown Student' }}</h4>

    <span class="request-date" *ngIf="req.leaveDate">
      {{ req.leaveDate | date:'fullDate' }}
    </span>
  </div>
</div>
       
      </div>

      <div class="card-body">
        <label class="info-label">Reason for Leave</label>
        <p class="reason-text">{{ req.reason }}</p>
      </div>

      <div class="card-actions">

      </div>
    </div>
  </div>
</div>
